<div>
  <h1>
    Canal GeekDev - Aprenda Angular 8
  </h1>
  <h2>TO-DO List</h2>

  <ul>
    <li *ngFor="let item of items">
      {{item}} <button (click)="removerTarefa()">Remover</button>
    </li>
  </ul>
    
  {{tarefa}}   <input type="text" [(ngModel)]="tarefa">
  <button (click)="addTarefa()">Adicionar</button>

</div>
